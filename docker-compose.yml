version: '3.8'

services:
  # Flask API Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: textcat-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - textcat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Nginx serving static files)
  frontend:
    image: nginx:alpine
    container_name: textcat-frontend
    ports:
      - "8080:80"
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - textcat-network

networks:
  textcat-network:
    driver: bridge

volumes:
  logs:
