name: Deploy to Firebase

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '18'

jobs:
  # Lint and Test
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('functions/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          cd functions
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black
      
      - name: Run linter
        run: |
          cd functions
          flake8 main.py --max-line-length=100 --ignore=E501,W503
      
      - name: Check code formatting
        run: |
          cd functions
          black --check main.py
      
      - name: Run tests
        run: |
          cd functions
          pytest tests/ --cov=main --cov-report=xml || echo "No tests found"
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./functions/coverage.xml
          flags: functions
          name: functions-coverage
        continue-on-error: true

  # Build and Deploy to Firebase
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Install Python dependencies for model upload
        run: |
          pip install firebase-admin joblib
      
      - name: Upload ML models to Cloud Storage
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > serviceAccountKey.json
          python scripts/upload_models.py
          rm serviceAccountKey.json
      
      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --only hosting,functions,firestore:rules,storage:rules --token "$FIREBASE_TOKEN"
      
      - name: Verify deployment
        run: |
          sleep 10
          curl -f https://text-cat-feedback.web.app/api/health || exit 1
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê URL: https://text-cat-feedback.web.app"

  # Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy security scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # Docker build (for IaaS deployment)
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true
      
      - name: Build and test Docker image
        run: |
          docker build -t textcat-backend:latest .
          docker run -d -p 5000:5000 --name test-container textcat-backend:latest
          sleep 10
          docker logs test-container
          curl -f http://localhost:5000/ || exit 1
          docker stop test-container
      
      - name: Push Docker image
        if: success()
        run: |
          docker tag textcat-backend:latest ${{ secrets.DOCKER_USERNAME }}/textcat-backend:latest
          docker tag textcat-backend:latest ${{ secrets.DOCKER_USERNAME }}/textcat-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/textcat-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/textcat-backend:${{ github.sha }}
        continue-on-error: true
