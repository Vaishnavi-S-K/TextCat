# Prometheus Configuration for Render Cloud Deployment
global:
  scrape_interval: 5s
  evaluation_interval: 5s
  external_labels:
    monitor: 'textcat-monitor'
    environment: 'production'

# Scrape configuration for Flask app on Render
scrape_configs:
  - job_name: 'flask-app'
    metrics_path: '/metrics'
    scheme: 'https'
    static_configs:
      - targets: ['textcat-app.onrender.com']
        labels:
          service: 'textcat-api'
          environment: 'production'
    
    # Scrape timeout
    scrape_timeout: 10s
    
    # Honor labels from target
    honor_labels: true
